<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Roboto&display=swap');

    .div2 {
        background-color: #a3c7f6;
        display: flex;
        justify-content: center;
        text-align: center;
        align-items: center;
        flex-direction: column;
        height: 600px;
        width: 600px;
        border: 1px solid;
        border-radius: 20px;
        margin-top: 10vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .div1 {
        display: flex;
        align-items: center;
        text-align: center;
        justify-content: center;
    }

    .imagem {
        width: 15vh;
        height: 15vh;
    }

    h1 {
        margin-bottom: 50px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    label {
        font-weight: bold
    }
</style>

<body>
    <div class="div1">
        <div class="div2">
            <img class="imagem"
                src="https://analisegeoambiental.uff.br/wp-content/uploads/sites/231/2022/09/location_map_pin_mark_icon_148685-300x300.png"
                alt="">
            <h1>CONSULTA CEP</h1>
            <form>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep">
                <button type="button" onclick="consultarCep()">Consultar</button>
            </form>
            <div>
                <label for="logradouro">Logradouro:</label>
                <span id="logradouro"></span>
            </div>
            <div>
                <label for="bairro">Bairro:</label>
                <span id="bairro"></span>
            </div>
            <div>
                <label for="localidade">Localidade:</label>
                <span id="localidade"></span>
            </div>
            <div>
                <label for="uf">UF:</label>
                <span id="uf"></span>
            </div>
        </div>
    </div>
    <script>
        function consultarCep() {
            const cep = document.getElementById('cep').value;
            const url = `https://viacep.com.br/ws/${cep}/json/`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('logradouro').textContent = data.logradouro;
                    document.getElementById('bairro').textContent = data.bairro;
                    document.getElementById('localidade').textContent = data.localidade;
                    document.getElementById('uf').textContent = data.uf;
                })
                .catch(error => console.error(error));
        }
    </script>
</body>

</html>
